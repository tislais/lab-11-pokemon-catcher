<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Pokedex</title>
</head>

<body>
    <main>
        <section class="results-section">
            <div class="pokedex-wrap" id="pokedex-wrap">
                <table>
                    <thead>
                        <tr>
                            <th class="td-name">Name</th>
                            <th class="td-captured">Captured</th>
                            <th class="td-enountered">Encountered</th>
                        </tr>
                    </thead>
                    <tbody id="poke-table-body">
                    </tbody>
                </table>

            </div>
            <button id="reset-button">Start Over</button>
        </section>
    </main>

    <script type="module" src="./results.js"></script>
</body>

</html>
